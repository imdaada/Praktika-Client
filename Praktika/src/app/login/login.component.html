<form class="form">
  <p class="mat-card-title">Вход:</p>
  <mat-form-field appearance="fill">
    <mat-label>Логин</mat-label>
    <input matInput name="login" id="login" [(ngModel)]="login">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Пароль</mat-label>
    <input matInput name="password" id="password" [(ngModel)]="password">
  </mat-form-field>
  <button (click)="submit()" mat-stroked-button>Войти</button>
</form>
